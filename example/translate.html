<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="">
    <meta name="Keywords" content=""/>
    <!--<meta http-equiv="Pragma" content="no-cache" />-->
    <title>Title</title>
    <script src="../src/translate.js"></script>

</head>
<body style="padding: 10px 50px">
<h2 translate="a"></h2>
<h2 translate="b.b_a"></h2>
<h2 translate="b.b_b.b_b_a"></h2>
<button type="button" onclick="insertDom()">插入新的元素</button>
<select onchange="changeLang(this.value)">
    <option>请选择语言</option>
    <option value="en">EN</option>
    <option value="zh">ZH</option>
    <option value="cn">CN</option>
</select>
<div id="up" style="border: 1px solid red"></div>
<script>
    window.onload = function () {
        window.trans = new Translate({
            default: "zh",
            // AttributeName: 'translate',
            // dataBinder: 'langdata'
        });

        trans.translation({
            "zh": {
                'a': "第一",
                'b': {
                    'b_a': '第二',
                    'b_b': {
                        'b_b_a': '第三'
                    }
                }
            },
            'en': {
                'a': "first",
                'b': {
                    'b_a': 'second',
                    'b_b': {
                        'b_b_a': 'third'
                    }
                }
            }
        }).translation("cn",{
            'a': "Number One",
            'b': {
                'b_a': 'Number two',
                'b_b': {
                    'b_b_a': 'Number three'
                }
            }
        });

    };
    var changeLang = function (lang) {
        trans.use(lang);
    }
    var insertDom = function () {
        var up = document.getElementById('up');
//        up.appendChild(trans.domNodes('<div><h2 translate="a">a</h2><h2 translate="b.b_a">b</h2><h2 translate="b.b_b.b_b_a">c</h2></div>'+'<div><h2 translate="a">a</h2><h2 translate="b.b_a">b</h2><h2 translate="b.b_b.b_b_a">c</h2></div>'));
        up.appendChild(trans.domNodes('的福利是开发商的了房间了看电视是打飞机了思考的飞机手榴弹<div><h2 translate="a">a</h2><h2 translate="b.b_a">b</h2><h2 translate="b.b_b.b_b_a">c</h2></div>'+'<div><h2 translate="a">a</h2><h2 translate="b.b_a">b</h2><h2 translate="b.b_b.b_b_a">c</h2></div>'));
    }
</script>
</body>
</html>
